<style>

    body, html { font-family: 'Inter', sans-serif; }

<body>
<span id="app">
    <div class="front_page page" v-if="this.home_page">
        <header>
            <h1>Exercise &amp; Stretch</h1>
        </header>
        <section>
            <ul class="menu_list">
                <li v-on:click="show_sequence(seq)" v-for="(seq,i) in this.records" v-if="null !== seq.title">
                    {{seq.title}} <span v-if="seq.autorun === 1">üèÉüèª‚Äç‚ôÇÔ∏è</span>
                <li>
            </ul>
        </section>
    </div>
    <!--   ##################  -->
    <div class="frame  page " :class="this.program" v-if="!this.home_page">
	<header>
		<h1>{{ this.show_frame.action_type }}</h1>
		<h1>{{ this.show_frame.over_prog }}</h1>
	</header>

	<section>
		<div class="info">
			<div class="img_zone" v-on:click="start_clk()">
				<img :src="this.show_frame.img">

			</div>

			<div class="text_zone">
				<h2>{{this.show_frame.title  }}</h2>
				<h3>{{this.show_frame.next_exer  }}</h3>
                    <span v-if="this.running === false" v-html="this.show_frame.description"></span>

     <ul class="bands" v-if="this.running === false  && this.show_frame.action_type === 'Exer'">
                     <li  v-for="bnd in this.show_frame.bands" :class="bnd" :style="'background-color:'+bnd+';'"></li>
                </ul>
			</div>
		</div>

		<div v-if="this.running" class="count_down">{{this.form_sec  }}</div>

		<footer>
			<i v-on:click="move_to_seq(-1)" class="demo-icon icon-left-open">&#9664;</i>
			<i v-on:click="main_menu()" class="demo-icon smaller icon-th">&#9650;</i>
			<i v-on:click="move_to_seq(1)" class="demo-icon icon-right-open">&#9654;</i>
		</footer>

	</section>
    </div>
